server:
  port: 8081
  netty:
    connection-timeout: 10s
    max-keep-alive-requests: 10000

spring:
  application:
    name: redispatch-service

# SSE Configuration
sse:
  heartbeat-interval-seconds: 30
  order-generation-interval-seconds: 60

# Logging
logging:
  level:
    pl.tso.redispatch: INFO
    org.springframework.web: INFO
